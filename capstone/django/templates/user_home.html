{% extends base.html %}

{% csrf_token %}
<div id="app">
    {% if user.is_authenticated %}
    {% include 'user.html' %}
    {% else %}
    {% include 'nonuser.html' %}
    {% endif %}

    {% comment %} <h1>Welcome [[ currentUser.username ]] to Sleep Dues</h1>
    {% include 'graph.html' %}
    <img class="memojis" src="https://media4.giphy.com/media/dQgl5JyyjHxABAqrWR/giphy.gif?cid=790b7611448d11fec6b4df088e42fd52657ecf0462e0d1de&rid=giphy.gif&ct=g" alt="Computer man" style="width:300px;height:300px;" /> {% endcomment %}
</div>


<!-- Import Ajax -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Import Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!-- Import file.js -->
<script src="{% static '/app.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<!-- Mount App -->
<script> const mountApp = app.mount('#app') </script>
